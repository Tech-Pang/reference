name: 每8个小时更新一次reference
on:
  schedule:
    - cron: '21 */8 * * *' # 定时任务
  workflow_dispatch:       # 手动运行

env: # 设置环境变量
  TZ: Asia/Shanghai # 时区（设置时区可使页面中的`最近更新时间`使用时区时间）

jobs:
  build: # 自定义名称
    runs-on: ubuntu-latest
    steps:
      - name: 🚜 拉取最新代码
        uses: actions/checkout@v3
        with:
          ref: 'main'
          repository: 'jaywcjlove/reference'

      - name: ♻️ 编译静态文件
        run: |
          echo -e 'REF_URL=https://ref.ilil.tech/\nREF_LABEL=网站首页' > .env
          npm install
          npm run build

      - name: 🚁 部署到 GitHub Pages
        env: 
          # Github 仓库
          GITHUB_REPO: github.com/jaywcjlove/reference.git
        # 将编译后的博客文件推送到指定仓库
        run: |
          cd ./dist && git init && git add .
          git config user.name "TechPang"
          git config user.email "tech@ilil.tech"
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force --quiet "https://${{ secrets.ACCESS_TOKEN }}@$GITHUB_REPO" master:master
